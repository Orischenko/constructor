<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Constructor</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <link rel="stylesheet" href="fonts/material-icons/css/material-icons.css">

    <script src="build.js" defer></script>
</head>
<body>
    <div id="content">
        <div class="container">
            <div id="print-constructor">
                <h2>Print Constructor</h2>
                <div class="row">

                    <!--Sidebar left-->
                    <div class="col-lg-3">
                        <section class="sidebar-left">
                            <div class="box" data-component="chooseBase">
                                <h6>Choose base</h6>
                            </div>

                            <div class="box" data-component="chooseColor">
                                <h6>Choose color</h6>
                            </div>

                            <div class="box" data-component="choosePrint">
                                <h6>Choose prints</h6>

                                <div class="prints" data-element="prints"></div>
                            </div>
                        </section>
                    </div>
                    <!--end Sidebar left-->

                    <!--Content-->
                    <div class="col-lg-6">
                        <section class="content">
                            <div class="box">
                                <h6>View Container</h6>
                                <div data-component="viewContainer" class="viewContainer">
                                    <div id="drop-print-container" data-element="drop-print-container"></div>
                                    <div data-element="base-print-container"></div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!--end Content-->

                    <!--Sidebar right-->
                    <div class="col-lg-3">
                        <section class="sidebar-right">
                            <div class="box" data-component="layersContainer">
                                <h6>Layers</h6>
                            </div>
                        </section>
                    </div>
                    <!--end Sidebar right-->

                </div>
            </div>
        </div>
    </div>
</body>
</html>
